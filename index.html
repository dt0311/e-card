<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Responsive E-Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="responsive-e-card">
        <div class="image-container">
            <img src="./images/Background E-Card.png" alt="Main Image" class="main-image">
        </div>
        <div class="circle-box"></div>
        <div class="overlay-grid">
            <a href="tel:+91 8941895844" id="contact" class="overlay-link">
                <img src="./images/Phone Icon.png" alt="Contact" class="overlay">
            </a>
            <a href="mailto:https://tyagidivya68@gmail.com" id="mail" class="overlay-link" target="_blank">
                <img src="./images/Mail Icon.png" alt="Mail" class="overlay">
            </a>
            <a href="https://www.linkedin.com" id="linkedin" class="overlay-link" target="_blank">
                <img src="./images/Linked In Icon.png" alt="LinkedIn" class="overlay">
            </a>
        </div>
    </div>
    <div class="rectangle-box"></div> 
    <img src="./images/Arani Logo.png" alt="Arani Logo" class="arani-logo">
    <div class="address">
          PLOT NO. - 7, VILLA NO. - 7,<br> 
        LA BOUQUET EDIFICE, SHILPA LAYOUT,<br> 
          KONDAPUR, HYDERABAD - 500084
    </div>
    <div class="icon-grid">
        <a href="tel:+91 8941895844" id="phone" class="icon-link" target="_blank">
            <img src="./images/Phone logo.png" alt="Phone logo" class="icon">
        </a>
        <a href="mailto:tyagidivya68@mail.com" id="mail" class="icon-link" target="_blank">
            <img src="./images/Mail logo.png" alt="Mail logo" class="icon">
        </a>
        <a href="https://www.linkedin.com/" id="linkedin" class="icon-link" target="_blank">
            <img src="./images/Linked in Logo.png" alt="LinkedIn Logo" class="icon">
        </a>
        <a href="https://www.instagram.com/" id="instagram" class="icon-link" target="_blank">
            <img src="./images/Instagram logo.png" alt="Instagram logo" class="icon">
        </a>
        <a href="https://x.com/i/flow/login" id="X logo" class="icon-link"target="_blank">
            <img src="./images/X logo.png" alt="X Logo" class="icon">
        </a>
        <a href="https://www.facebook.com" id="facebook" class="icon-link"target="_blank">
            <img src="./images/facebook logo.png" alt="Facebook logo" class="icon">
        </a>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
